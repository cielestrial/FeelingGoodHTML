<html lang="en-US">
  <head>
    <title>Graphs</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-dark bg-gradient">
      <div class="container-fluid" id="swappingNav">
        <button
          class="navbar-toggler navbar-dark"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navi"
          aria-controls="navi"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <span class="my-brand">WB Tracker</span>
        <div class="collapse navbar-collapse swap fit" id="navi">
          <span class="nav-bar fit">
            <a class="my-link" href="/">Home</a>
            <a class="my-link" href="depressionSurvey.html">
              Depression Survey
            </a>
            <a class="my-link" href="anxietySurvey.html">Anxiety Survey</a>
              <input
                type="button"
                disabled
                class="my-link not-default active fit"
                value="Graphs"
              />
          </div>
        <span class="nav-bar swap">
            <input
              type="button"
              class="my-link not-button"
              onclick="clearLocalStorage(true)"
              value="C"
            />
        </span>
      </div>
    </nav>

    <div class="container-fluid">
      <h2 id="welcome">Graphs</h2>
      <p id="graphsP">
        <span id="warning">Here</span>, you can see your survey results for the
        current month.<br />
        As well as, load the files you saved from months prior.<br />
        <span id="warning">**Warning**</span>
        Files that have been tampered with may not load.<br />
      </p>
      <form>
        <input
          class="form-control form-control-sm"
          type="file"
          id="formFile"
          accept=".txt"
          onchange="readDataFromFile()"
        />
      </form>
    </div>
  </body>
</html>
