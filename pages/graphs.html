<html lang="en-US">
  <head>
    <title>Graphs</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="../favicon_io/favicon.ico" />

    <link
      rel="stylesheet"
      type="text/css"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="../css/lookandfeel.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-dark bg-gradient">
      <div class="container-fluid" id="swappingNav">
        <button
          class="navbar-toggler navbar-dark"
          type="button"
          data-toggle="collapse"
          data-target="#navi"
          aria-controls="navi"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <span class="navbar-brand my-auto h1" id="webName">Feeling Good</span>
        <div class="collapse navbar-collapse swap" id="navi">
          <ul class="nav-bar my-auto">
            <li class="nav-item h5 my-auto">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item my-auto">
              <a class="nav-link" href="depressionSurvey.html"
                >Depression Survey</a
              >
            </li>
            <li class="nav-item my-auto">
              <a class="nav-link" href="anxietySurvey.html">Anxiety Survey</a>
            </li>
            <li class="nav-item my-auto">
              <a class="nav-link active" href="">Graphs</a>
            </li>
          </ul>
        </div>
        <ul class="nav-bar my-auto me-auto swap">
          <li class="nav-item">
            <input
              type="button"
              class="nav-link my-auto h6 not-button"
              onclick="clearLocalStorage()"
              value="C"
            />
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid">
      <h2 id="welcome">Graphs</h2>
      <p id="graphsP">
        <span id="warning">Here</span>, you can see your survey results for the
        current month.<br />
        As well as, load the files you saved from months prior.<br />
        <span id="warning">**Warning**</span>
        Files that have been tampered with may not load.<br />
      </p>
      <form>
        <input
          class="form-control form-control-sm"
          type="file"
          id="formFile"
          accept=".txt"
          onchange="readDataFromFile()"
        />
      </form>
    </div>

    <script type="module" src="../js/jquery-3.5.1.min.js"></script>
    <script
      type="module"
      src="../node_modules/@popperjs/core/dist/umd/popper.min.js"
    ></script>
    <script
      type="module"
      src="../node_modules/bootstrap/dist/js/bootstrap.min.js"
    ></script>
    <script type="module" src="../node_modules/chart.js/dist/chart.js"></script>
    <script
      type="module"
      src="../node_modules/file-saver/dist/FileSaver.min.js"
    ></script>
    <script type="module" src="../node_modules/just-clone/index.js"></script>

    <script src="../src/main.js" type="module"></script>
  </body>
</html>
